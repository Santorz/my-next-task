<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A personalized todo application" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>my-next-task - Organize your tasks with ease</title>
  </head>
  <body>
    <!-- Parse Validator Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.0/parse.min.js"
      integrity="sha512-OTtBZ8IqWLUjQPpVNFhgqecUlvP9zWH0NI1dLBfkYeA5Sh7ri3Uq+zMxMlVAPB3bp0OztbXGClskdKarnuUi/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new Date(localStorage.getItem('sessionExpDate')) < Date.now() &&
        Parse.User.logOut();
    </script>

    <!-- Dark Theme Script -->
    <script>
      (function () {
        var storageKey = 'darkMode';

        function setClassOnDocumentBody(darkMode) {
          document.body.setAttribute('darktheme', darkMode ? true : false);
        }

        var preferDarkQuery = '(prefers-color-scheme: dark)';
        var mql = window.matchMedia(preferDarkQuery);
        var supportsColorSchemeQuery = mql.media === preferDarkQuery;
        var localStorageTheme = null;
        try {
          localStorageTheme = localStorage.getItem(storageKey);
        } catch (err) {}
        var localStorageExists = localStorageTheme !== null;
        if (localStorageExists) {
          localStorageTheme = JSON.parse(localStorageTheme);
        }

        // Determine the source of truth
        if (localStorageExists) {
          // source of truth from localStorage
          setClassOnDocumentBody(localStorageTheme);
        } else if (supportsColorSchemeQuery) {
          // source of truth from system
          setClassOnDocumentBody(mql.matches);
          localStorage.setItem(storageKey, mql.matches);
        } else {
          // source of truth from document.body
          var isDarkMode = document.body.getAttribute('darktheme');
          localStorage.setItem(storageKey, JSON.stringify(isDarkMode));
        }
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
